name: baf-whatsapp-bot

services:
  - name: baf-service
    dockerfile_path: Dockerfile
    ports:
      - internal_port: 3000
        protocol: HTTP
      - internal_port: 5678
        protocol: HTTP
    resources:
      cpus: 1
      memory: 2048
    envs:
      - key: WAHA_API_KEY
        value: 123456
      - key: N8N_PORT
        value: 5678
    healthchecks:
      readiness:
        http:
          path: /api/sessions
          port: 3000
      liveness:
        http:
          path: /
          port: 5678